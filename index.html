<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Div with Div-Vinci!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap');
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5rem;
            height: 100vh;
            background-color: rgb(56, 75, 112);
        }
        .fredericka-the-great-regular {
            font-family: "Fredericka the Great", serif;
            font-weight: 300;
            font-style: normal;
        }
        .title {
            font-size: 4rem;
            margin: 0;
            padding: 1vh 0 0 0;
            font-family: "Fredericka the Great", serif;
            color: rgb(252, 250, 238);
        }
        .outline {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* justify-content: center; */
            background-color: rgb(184, 0, 31);
            filter: drop-shadow(0px 0px 7px rgba(1, 1, 1, .8));
            border-radius: 35px;
            gap: 1vh;
            width: 95vh;
            height: 95vh;
        }
        .container{
            display: flex;
            flex-wrap: wrap;
            width: 75vh;
            height: 75vh;
            box-sizing: border-box;
            filter: drop-shadow(0px 0px 7px rgba(1, 1, 1, .6));
            margin: 0;
            padding: 0;
        }
        .grid-item {
            border: 1px solid rgb(211, 211, 211);
            padding-top: 0;
            box-sizing: border-box;
            background-color : white;
        }
        .toolbar {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            width: 25vh;
            min-height: 35vh;
            gap: 0.5rem;
            background-color: rgb(252, 250, 238);
            justify-content: space-around;
            align-items: center; /* Center items vertically */
            padding: 0.5rem;
            filter: drop-shadow(0px 0px 7px rgba(1, 1, 1, .7));
            border-radius: 10px;
            /* position: relative; */
        }
    </style>
</head>
<body>
    <div class="outline">
        <div class="title">
            Div-Vinci
        </div>
        <div class="container"></div>
    </div>
    <div class="toolbar">
        <!-- Slider for grid size -->
        <label for="gridSize">Grid Size: <span id="gridSizeValue">16 x 16</span></label>
        <input type="range" id="gridSize" min="1" max="100" value="16">

        <!-- Buttons for different modes -->
        <button id="shadeMode">Shading: OFF</button>
        <button id="rainbowMode">Rainbow: OFF</button>
        <button id="colorMode">Color: ON</button>
        
        <!-- Color Picker for Normal Color Mode -->
        <input type="color" id="colorPicker" value="#000000">

        <!-- Button to show/hide grid -->
        <button id="showGrid">Grid: ON</button>
        <!-- Button for eraser -->
        <button id="eraser">Eraser: OFF</button>
        <button id="resetAll">Reset</button>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
